<!-- 4- 1rem- 16px -->
<!-- Follows 12-column grid system -->
<!-- Mobile-first -->
<!-- Screen-size breakpoints- sm:, md:, lg:, and xl:-->
<!-- w-1/2, w-1/3 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid transparent;
      border-bottom: none;
      transition: all 0.3s ease;
    }

    .tab-active {
      border-color: #d1d5db;
      border-bottom-color: transparent;
      border-radius: 0.5rem 0.5rem 0 0;
      background-color: white;
    }

    .tab:hover {
      background-color: #f3f4f6;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Tabs -->
  <div class="container mx-auto mt-10">
    <div class="border-b border-gray-200">
      <nav class="flex">
		<button class="tab tab-active">Dashboard</button>
        <button class="tab">Table</button>
        <button class="tab">Form</button>        
      </nav>
    </div>
  </div>

  <!-- Content -->
  <div class="container mx-auto mt-5">
	<!-- Table content -->
    <div class="tab-content">
      <h2 class="text-lg font-semibold mb-3">A simple table</h2>
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">State</th>
            <th class="px-4 py-2">Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">Test name</td>
            <td class="border px-4 py-2">Karnataka</td>
            <td class="border px-4 py-2">Male</td>
          </tr>
		<tr>
            <td class="border px-4 py-2">Test name</td>
            <td class="border px-4 py-2">Karnataka</td>
            <td class="border px-4 py-2">Male</td>
          </tr>
		<tr>
            <td class="border px-4 py-2">Test name</td>
            <td class="border px-4 py-2">Karnataka</td>
            <td class="border px-4 py-2">Male</td>
          </tr>          
        </tbody>
      </table>
    </div>
    
	<!-- Form content -->
    <div class="hidden tab-content">
      <h2 class="text-lg font-semibold mb-3">A simple form</h2>
      <form>
        <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
        State
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="country">
        <option>Karnataka</option>
        <option>Goa</option>
        <option>Tamilnadu</option>
      </select>
    </div>
    <div class="mb-4">
      <span class="block text-gray-700 text-sm font-bold mb-2">Gender</span>
      <input class="mr-2 leading-tight" type="radio" id="male" name="gender" value="male">
      <label class="inline-block mr-4" for="male">Male</label>
      <input class="mr-2 leading-tight" type="radio" id="female" name="gender" value="female">
      <label class="inline-block" for="female">Female</label>
    </div>
	<div class="flex items-center justify-between">
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Reset
      </button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Save
      </button>
    </div>
      </form>
    </div>


    <div class="hidden tab-content active">
      <h2 class="text-lg font-semibold mb-3">A simple dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">        
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">Card A</h3>
          <p>Test description</p>
        </div>
		<div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">Card B</h3>
          <p>Test description</p>
        </div>
		<div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">Card C</h3>
          <p>Test description</p>
        </div>
		<div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">Card D</h3>
          <p>Test description</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        tabs.forEach((t) => t.classList.remove('tab-active'));
        tab.classList.add('tab-active');

        tabContents.forEach((content, i) => {
          if (i === index) {
            content.classList.add('active');
          } else {
            content.classList.remove('active');
          }
        });
      });
    });
  </script>
</body>
</html>
